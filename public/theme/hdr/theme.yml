                    type: text
                    label: Описание
                price:
                    type: text
                    label: Стоимость
                image:
                    type: image
                    label: Фоновое изображение
        prices_packages:
            type: repeater
            label: Пакеты услуг
            fields:
                title:
                    type: text
                    label: Заголовок
                subtitle:
                    type: text
                    label: Подаголовок
                price:
                    type: text
                    label: Актуальная стоимость
                oldprice:
                    type: text
                    label: Старая стоимость
                desc:
                    type: textarea
                    label: Описание
